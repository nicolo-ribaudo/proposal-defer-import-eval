<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 181 211">
<style>
  rect {
    fill: white;
    stroke: black;
    rx: 10;
    ry: 10;
  }

  text {
    dominant-baseline: central;
    text-anchor: middle;
    font-family: sans-serif;
  }

  line, path {
    stroke: black;
    marker-end: url(#arrowhead);
  }

  line.dashed {
    stroke-dasharray: 5, 5;
  }

  svg &gt; path {
    fill: transparent;
  }
</style>

<defs>
  <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
  <path d="M0,0 L0,6 L9,3 z"></path>
  </marker>
</defs>

<rect x="60.5" y="0.5" width="60" height="30"/>
<text x="90.5" y="15.5">A</text>

<rect x="0.5" y="90.5" width="60" height="30"/>
<text x="30.5" y="105.5">B</text>

<rect x="120.5" y="90.5" width="60" height="30"/>
<text x="150.5" y="105.5">B'</text>

<rect x="60.5" y="180.5" width="60" height="30"/>
<text x="90.5" y="195.5">C<tspan style="font-size:67%;dominant-baseline:text-after-edge;font-family:serif">TLA</tspan></text>

<line x1="90.5" y1="30.5" x2="30.5" y2="90.5" class="dashed"/>
<line x1="30.5" y1="120.5" x2="90.5" y2="180.5"/>
<!--<line x1="90.5" y1="180.5" x2="150.5" y2="120.5"/>-->
<path d="M90.5 180.5 Q 100.5 130.5 150.5 120.5"/>
<!--<line x1="150.5" y1="120.5" x2="90.5" y2="180.5"/>-->
<path d="M150.5 120.5 Q 140.5 170.5 90.5 180.5"/>

<!--
Nodes:

 A
B B'
 C

Edges:

A -> B
B -> C
C -> B'
B' -> C

https://jsbin.com/qopeye

Tweaked to draw the dashed edge, to mark C as using TLA, and to be curvier.
-->
</svg>